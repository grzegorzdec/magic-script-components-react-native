# .slather.yml

xcodeproj: ./RNMagicScript.xcodeproj
xcworkspace: ./RNMagicScript.xcworkspace
scheme: RNMagicScriptHostApplication
source_directory: ./RNMagicScript
build_directory: ./Build
output_directory: ./coverage_report
ignore:
  - RNMagicScript/*.{h,m}
