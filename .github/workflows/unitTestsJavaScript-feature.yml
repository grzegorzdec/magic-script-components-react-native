name: UTs_JSX_feature
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Node configuration
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Prepare env
      run: |
        npm install
    - name: Build and test
      run: |
        npm test --coverage | tee -a jestReport.txt
    - name: Code Coverage
      run: |
        tail -6 jestReport.txt
